<script>
    let webSocket = io.connect(location.host)
    let msg

    webSocket.on('html', function(data) {
        try {
            msg = JSON.parse(data);

            switch (msg.type) {
                case 'assignWord':

                    document.getElementById('number').innerHTML = msg.data;

                    break;
                default:
                    break;
            }
        } catch (ex) {

        }
    })
