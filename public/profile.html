<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>

        body{
            background-image:url('https://c.tenor.com/ju5hhb03JgIAAAAC/dark.gif');
            background-size: cover;
            height: 100vh;
            padding: 0;
            margin: 0;
            font-family: monospace;
            overflow: hidden;
            color: white;

        }

        #profilePicture{
            position: center;
            border-radius: 50%;
            left: 10px;

        }

        #info{
            position: absolute;
            background-color: #161616;
            width: 45%;
            height: 75%;
            margin: auto;
            top: 100px;
            border: 3px solid orange;
            text-align: center;
            font-size: 25px;
            left: 35%;
        }

        #menu{
            position: absolute;
            background-color: #161616;
            width: 12.5%;
            height: 30%;
            border: 3px solid orange;
            top: 100px;
            left: 20%;
            text-align: center;
            font-size: 15px;
        }

        .pages{
            position: relative;
            color: white;
            font-size: 15px;
            margin-top: 15px;
        }

        header{
            position: fixed;
            text-align: center;
            text-indent: -180px;
            top: 0;
            left: 80px;
            width: 100%;
            height: 50px;
            background-color: #fda401;
            color: #161616;
            font-size: 12px;
            padding-top: 25px;
        }

        #home{
            background-color: #fda401;
        }

        .pages:hover{
            color: dodgerblue;
            cursor: pointer;
        }

        #Personal, #Settings, #Privacy{
            display: none;
        }

    </style>
</head>
<script>
    if(sessionStorage.getItem('access') === 'true'){
        console.log('Success');
    }else{
        let redirect = 'http://10.10.42.4/login.html';
        alert('Access denied');
        window.location.href = redirect;
    }
</script>
<body>
<a href="index.html"><div id="home"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" height="75px" width="75px"></div></a>
<header>@Zach 2022</header>
<div id="menu">
    <div id="username"></div>
    <div><img id=profilePicture src="https://www.creativefabrica.com/wp-content/uploads/2018/12/Jet-monochrome-icon-EPS-10-by-Hoeda80.jpg" width="50px" height="50px"></div>
    <div class="pages" onclick="hideShow('Essentials')">Essentials</div>
    <div class="pages" onclick="hideShow('Personal')">Personal</div>
    <div class="pages" onclick="hideShow('Settings')">Settings</div>
    <div class="pages" onclick="hideShow('Privacy')">Privacy</div>
    <div class="pages" style="font-size: 12px;" onclick="signOut()">Sign-out</div>
</div>
<div id="info">
    <div id="Essentials" class="info">Essentials
        <div>Here is where you will find essential information</div>
    </div>
    <div id="Personal" class="info">Personal
        <div>Here is where you will find Personal information</div>
    </div>
    <div id="Settings" class="info">Settings
        <div> Here is where you will find settings information</div>
    </div>
    <div id="Privacy" class="info">Privacy
        <div> Here is where you will find privacy information</div>
    </div>
</div>
<script>
    function hideShow(clicked_id){
        document.getElementById('Essentials').style.display="none";
        document.getElementById('Personal').style.display="none";
        document.getElementById('Settings').style.display="none";
        document.getElementById('Privacy').style.display="none";
        document.getElementById(clicked_id).style.display="block";
        document.getElementById('username').innerHTML = sessionStorage.getItem('user') + ` - ${clicked_id}`;
    }

    function signOut(){
        sessionStorage.removeItem('access');
        document.location.reload();
        window.location.href = 'http://10.10.42.4/login.html';
    }
    document.getElementById('username').innerHTML = sessionStorage.getItem('user') + ' - Profile';
</script>
</body>

</html>
